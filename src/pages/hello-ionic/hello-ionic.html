<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brexitonic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Brexit Deadline: 29th March 2019</h3>


  <div id="clockdiv">
    <div>
      <span class="days">{{counter.days}}</span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours">{{counter.hours}}</span><br>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes">{{counter.minutes}}</span><br>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds">{{counter.seconds}}</span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
</ion-content>
