<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brexitonic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3>Brexit Deadline: 29th March 2019</h3>
  <div id="clockdiv">
    <div>
      <span class="days">{{counter.days}}</span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours">{{counter.hours}}</span><br>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes">{{counter.minutes}}</span><br>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span class="seconds">{{counter.seconds}}</span>
      <div class="smalltext">Seconds</div>
    </div>
  </div>
<div>
    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
        <ion-item ng-if="newItems.length > 0" ng-click="doRefresh()">
            {{items.length}} items
        </ion-item>
        <ion-item  ng-if="items.length > 0" class="item-avatar" *ngFor="let item of items"  (click)="itemTapped($event, item)">
            <h2>{{item.title}}</h2>
            <p>{{item.pubDate}}</p>
        </ion-item>
    </ion-list>
    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </div>
</ion-content>
