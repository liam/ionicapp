

<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Ionic Pull to Refresh</title>

    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
  </head>

  <body>
    <ion-header class="bar-positive">
      <h1 class="title">Infinite Scroll</h1>
    </ion-header>

    <ion-content>
		    <ion-refresher on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
	          <ion-item ng-if="newItems.length > 0" ng-click="doRefresh()">
		            {{items.length}} items
            </ion-item>
            <ion-item  ng-if="items.length > 0" class="item-avatar" *ngFor="let item of items">
	              <h2>{{item.title}}</h2>
	              <p>{{item.pubDate}}</p>
	          </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
    </ion-content>
  </body>
</html>
